<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <title>Designing a Responsive Image Gallery</title>
</head>
<body>
    <main class="container-fluid mt-5">
        <div class="row">
            <div class="col-6 col-md-6 col-lg-3">
                <img src="./Images/copen_Cero.jpg" class="img-fluid" alt="green diahatsu copen cero" width="200px">
            </div>
            <div class="col-6 col-md-6 col-lg-3">
                <img src="./Images/Daihatsu_Hijet_S40_Van.jpg" class="img-fluid" alt="white diahatsu hijet kei van" width="200px">
            </div>
            <div class="col-6 col-md-6 col-lg-3">
                <img src="./Images/koenigsegg_chimera.jpg" class="img-fluid" alt="blue koeanigsegg chimera with open scissor doors" width="200px">
            </div>
            <div class="col-6 col-md-6 col-lg-3">
                <img src="./Images/Pagani_Utopia_Auto_Zuerich_2023.jpg" class="img-fluid" alt="rear view of a blue pagani utopia" width="200px">
            </div>
        </div>
    </main>
</body>

</html>
